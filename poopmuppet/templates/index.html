<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="/static/icon.png">

	<meta property="og:url" content="https://scottish-swearing.herokuapp.com/" />
	<meta property="og:type" content="article" />
	<meta property="og:title" content="{{ swear }}" />
	<meta property="og:description" content="Are ye easily offended? Then ye shouldnae click on this link!" />
	<meta property="og:site_name" content="Scottish Swearing" />
	<meta property="og:image" content="https://scottish-swearing.herokuapp.com/static/preview.png" />

	<meta name="twitter:card" content="summary_large_image" />
	<meta property="twitter:title" content="{{ swear }}" />
	<meta property="twitter:site" content="@judy2k" />
	<meta property="twitter:creator" content="@judy2k" />

	<title>{{ swear }}</title>
	<link rel="stylesheet" href="/static/base-min.css">
	<link rel="stylesheet" href="/static/style.css">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400' rel='stylesheet'
		  type='text/css'>
</head>
<body>

<div id="reload">

</div>
<h2 id="swear">{{ swear }}</h2>
<div class="actions">
	<a href="#" id="reload_button"><img src="/static/spinner11.svg" width="64" height="64"
										title="More!"></a>
	<br>
	<br>
	<a href="https://twitter.com/share"
	   class="twitter-share-button"
	   data-via="judy2k"
	   data-size="large">Tweet This</a>
	<script>!function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
		if (!d.getElementById(id)) {
			js = d.createElement(s);
			js.id = id;
			js.src = p + '://platform.twitter.com/widgets.js';
			fjs.parentNode.insertBefore(js, fjs);
		}
	}(document, 'script', 'twitter-wjs');</script>
</div>
<footer>
	<div class="more_info">
		<a id="more_info"><img src="/static/question.svg" width="32"></a>
	</div>
	<ul id="info" class="info" hidden >
		<li>
			Swearing by <a href="https://twitter.com/judy2k">@judy2k</a>
		</li>
		<li>
			FitText script from <a href="https://github.com/adactio/FitText.js">@adactio</a>
		</li>
		<li>
			Icons from <a href="https://icomoon.io/">IcoMoon</a>
		</li>
	</ul>
</footer>

</body>
</html>
<script src="/static/fittext.js"></script>
<script>
	window.onload = function() {

		window.fitText(document.getElementById("swear"))
		document.getElementById("reload_button").onclick = function() {
			ga('send', 'event', 'reload', 'press')
			location.reload(true);
		}
		var mi = document.getElementById("more_info");
		mi.onclick = function() {
			var info = document.getElementById("info");
			if (info.getAttribute("hidden") !== null) {
				info.removeAttribute("hidden");
			} else {
				info.setAttribute("hidden", "true");
			}
		}
	}
</script>
